    <!-- Suche nach Name, Semester, Studiengang-->
    <!-- (ngSubmit)="searchStudents(lname,term,year,subject)"-->
    <form class="searchForm" [formGroup]="searchForm" (ngSubmit)="searchStudents()">
      <label for="lname">Name</label>
      <input type="search" id="lname" name="lname" formControlName="lname" class="form-control">
      <label for="term">Semester:</label>
      <select id="term" name="term" class="form-control" formControlName="term">
        <option value="blanc">Bitte auswählen</option>
        <option value="winter">Wintersemester</option>
        <option valie="summer">Sommersemester</option>
      </select>
      <label for="year">Jahr:</label>
      <input type="number" id="year" name="year" class="form-control" formControlName="year" >
      <label for="subject">Studiengang:</label>
      <select id="subject" name="subject" class="form-control" formControlName="subject">
        <option value="blanc">Bitte auswählen</option>
        <option value="applInf">Angewandte Informatik</option>
        <option value="IET">Informations- und Elektrotechnik</option>
        <option value="mechat">Mechatronik</option>
        <option value="other">Anderes</option>
      </select>
      <button type="submit">Suchen</button>
    </form>
